<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }
        .delete-container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .delete-container h1 {
            color: #dc3545; /* Danger Red */
            margin-bottom: 20px;
        }
        .delete-container p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .delete-container .btn-danger {
            margin-right: 10px;
        }
        .delete-container .btn-cancel {
            color: #6c757d;
            text-decoration: none;
        }
        .delete-container .btn-cancel:hover {
            text-decoration: underline;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete this task?</p>
        <p class="fw-bold text-primary">Task: {{ task }}</p>

        <form method="POST" action="{% url 'delete-task' task.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
            <!-- Update the Cancel button to link to the index view -->
            <a href="/" class="btn btn-light btn-cancel">Cancel</a>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
